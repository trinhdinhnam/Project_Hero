<div id="search-component">
    <h4><label for="search-box">Input Heroname: </label></h4>
  
    <input #searchBox id="search-box" (input)="search(searchBox.value)" placeholder="HeroName..."/>
    <div class="clear"></div>
    <ul class="search-result">
      <li *ngFor="let hero of heroes$ | async" >
        <a routerLink="/detail/{{hero.id}}">
          {{hero.name}}
        </a>
      </li>
    </ul>
  </div>
